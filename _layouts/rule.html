---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>

    <div class="carbon--page">
      {% include carbon.html %}
    </div>
  </header>

  <div class="post-content">
    {{ content }}

    {% if page.links %}
      <h3 id="additional-links">Additional links</h3>

      <ul>
        {% for link in page.links %}
        <li><a href="{{ link }}" onclick="captureOutboundLink('{{ link }}'); return false;">{{ link }}</a></li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>

</article>
